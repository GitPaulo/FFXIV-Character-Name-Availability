<div *ngIf="sortedData.length > 0" class="table-container">
  <table aria-label="Character Availability Table">
    <thead>
      <tr>
        <th scope="col" (click)="sortTable('region')">Region</th>
        <th scope="col" (click)="sortTable('dc')">Data Center</th>
        <th scope="col" (click)="sortTable('world')">World</th>
        <th scope="col" (click)="sortTable('available')">Available</th>
      </tr>
    </thead>
    <tbody>
      <tr
        id="availability-row"
        *ngFor="let item of filteredData"
        [ngStyle]="{ 'background-color': item.color }"
        (click)="openCharacterPage(item.world)"
      >
        <td>{{ item.region }}</td>
        <td>{{ item.dc }}</td>
        <td>{{ item.world }}</td>
        <td [ngClass]="{ available: item.available }">
          {{ item.available ? "Yes" : "No" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="filter-container">
  <input
    type="text"
    placeholder="Filter by World or Data Center"
    [(ngModel)]="filterQuery"
    (ngModelChange)="onFilterChange($event)"
    class="filter-input"
  />
</div>
